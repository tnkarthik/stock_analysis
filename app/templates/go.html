{% extends "master.html" %}
{% block title %}Results{% endblock %}

{% block message %}
    <hr />
    <h4 class="text-center">STOCK SYMBOL: {{query}}</h4>
{% endblock %}

{% block content %}

  {% for id in ids %}
      <div id="{{id}}"></div>
  {% endfor %}

{% endblock %}

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
